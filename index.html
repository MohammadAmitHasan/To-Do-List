<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan's Simple ToDo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-5 text-warning bg-dark">ToDo List</h1>
    </header>
    <main>
        <section class="container">

            <div class="input-group my-5">
                <input id="input-value" class="form-control" aria-label="With textarea"></input>
                <button id="add-btn" class="btn btn-danger">Add Items</button>
            </div>

            <div class="table-responsive">
                <table class="table table-primary table-striped">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">Serial</th>
                            <th scope="col">Time Of Creation</th>
                            <th scope="col">Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">
                        <!-- Here the data will be inserted -->
                    </tbody>
                </table>
            </div>

        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./app.js"></script>
</body>

</html>
